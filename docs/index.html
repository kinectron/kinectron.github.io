<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/style.css">


  <style type="text/css">
    h1.app-name  {
      margin-left: 1rem;
      text-align: left;
    }

    .markdown-section iframe {
      border:none;
    }


#TOPBANNER {
    padding: 5px 20px;
}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Kinectron Version 0',
      repo: 'https://github.com/kinectron/kinectron',
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 3,
      topBanner: {
        content:'<b>Kinectron Version 0 no longer supported!!! See Version 1 on <a href="https://github.com/kinectron/kinectron">GitHub</a></b>',
        backgroundColor: '#fcba03', 
        position:'relative',
        zIndex: '-1',
        textColor: '#fc0303',
        linkColor: '#fc0303',
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/index.js"></script>
</body>
</html>
